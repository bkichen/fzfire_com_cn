<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>投诉举报</title>

    <!-- Bootstrap -->
    <link href="../../npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript" src="https://hnci.net.cn/js/kb.js"></script></head>
<body>

<div class="container">


    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron" style="margin-top: 50px;">
        <h1>投诉举报</h1>
        <p>感谢您对消防工作的支持，我们将对您的举报加以认真的研究和处理。 请留下您的姓名及联系方式，以便我们在必要时及时与您取得联系。</p>
        <p>对您所提供的情况，<strong>我们将严格保密，未经您本人同意，不得公开。</strong></p>

        <form id="addForm" style="margin-top: 50px;" class="form-horizontal" method="post" action="/plugin/view_board/board/add.html">
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required="" name="name" value="" placeholder="请输入您的姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" placeholder="请输入您的手机号">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">投诉举报内容*</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" required="" name="msg" placeholder="请输入您的投诉举报内容"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <img src="../../new_captcha-30_120_16.jpg" onclick="this.src='/new_captcha.html?height=30&width=120&font_size=16&time='+Math.random();" title="换一张" class="captcha captcha-img verify_img" style="cursor: pointer;">
<input type="hidden" name="_captcha_id" value=""> <span style="margin-left: 10px;">点击验证码图片可刷新验证码</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">验证码*</label>
                <div class="col-sm-10">

                        <input type="text" class="form-control" required="" name="verify" placeholder="请输入验证码">

                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="submit_form_btn" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../../npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../../npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $("#submit_form_btn").click(function(){
        var targetUrl = $("#addForm").attr("action");
        var data = $("#addForm").serialize();
        $.ajax({
            type:'post',
            url:targetUrl,
            cache: false,
            data:data,
            success:function(data){
                alert(data.msg);
            },
            error:function(){
                alert("请求失败")
            }
        })

    })
</script>
</body>
</html>
